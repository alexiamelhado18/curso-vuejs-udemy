<!DOCTYPE html>
<html lang="en">

<head>    
    <meta charset="UTF-8">
    <title>Vue JS - Guia Completo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- Event reference ->
            https://developer.mozilla.org/en-US/docs/Web/Events
            https://developer.mozilla.org/en-US/docs/Web/API/Event
        -->
        <button v-on:click="incrementar">Clique</button>
        <p>Botão clicado {{ cliques }} vezes</p>
        <!-- Coordenadas -->
        <p v-on:mousemove="atualizarCoordenadas">Coordenada x: {{ x }} e  y: {{ y }}</p>
    </div>

    <script>
        //Instância Vue 
        new Vue({
            el: '#app',
            data: {
                cliques: 0,
                x: 0,
                y: 0
            },
            methods:{
                incrementar: function(event){
                    console.log(event);
                    this.cliques++;
                },
                atualizarCoordenadas: function(event){
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        })

    </script>
</body>

</html>
