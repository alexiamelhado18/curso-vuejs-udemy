<!DOCTYPE html>
<html lang="en">

<head>    
    <meta charset="UTF-8">
    <title>Vue JS - Guia Completo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>Curso: {{ curso }}</p>
        <p v-html="curso"></p>
    </div>

    <script>
        //Inst√¢ncia Vue 
        new Vue({
            el: '#app',
            data: {
                curso: 'Curso de <span style="color:red;">VueJS</span>'
            }
        })

    </script>
</body>

</html>
