<!DOCTYPE html>
<html lang="en">

<head>    
    <meta charset="UTF-8">
    <title>Vue JS - Guia Completo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>Curso: {{ curso }}</p>
        <a v-bind:href="docs">VueJS</a>
        <p>Instrutor: <span v-text="instrutor"></span></p>
    </div>

    <script>
        //Instância Vue 
        new Vue({
            el: '#app',
            data: {
                curso: 'VueJS',
                docs: 'https://vuejs.org',
                instrutor: 'Plínio Naves'
            }
        })

    </script>
</body>

</html>
